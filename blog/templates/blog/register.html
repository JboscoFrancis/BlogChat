{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row py-2">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        <div class="card">
            <form action="" method="POST" class="text-center p-4 border border-light">
                {% csrf_token %}
                <Legend>Sign Up Here</Legend>
                <div class="form-group">
                    {{form|crispy}}
                </div>
                <div class="mb-4">
                    {% for message in messages %}
                    <p class="alert alert-danger text-left text-sm ">{{message}}</p>
                    {% endfor %}
                </div>
                <div>
                    <button class="btn btn-primary btn-sm mb-2">Register</button>
                </div>
                <div class="py-4">
                    <p>Have account? <a href="{% url 'login' %}">Sign In</a> </p>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3">

    </div>
</div>
{% endblock %}
