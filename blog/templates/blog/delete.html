{% extends 'blog/base.html' %}

{% block content %}
<div class="row py-2">
    <div class="col-md-8">
        <form action="" method="POST">
            {% csrf_token %}
            <p>Are you sure you want delete this Post?</p>
            <h4>{{post.title}}</h4>
    
            <div class="py-4">
                <button class="btn btn-outline-info btn-sm"><a href="{% url 'detail' post.id %}">Cancel</a></button>
                <button class="btn btn-danger ml-4 btn-sm">Yes, Delete</button>
            </div>
        </form>
    </div>
  
    <div class="col-md-4">

    </div>
</div>
{% endblock %}
