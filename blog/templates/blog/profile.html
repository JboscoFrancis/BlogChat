{% extends 'blog/base.html' %}

{% block content %}
<div class="row py-2">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-4">
                <div class="card" id="card1">
                    <img class="rounded-circle" width=200 src="{{request.user.profile.profile.url}}" alt="">
                </div>
            </div>
            <div class="col-md-8">
                <h4 class="mr-4 mb-2">User information</h4><hr>
                <div class="userinfo">
                    <P>Your username: <span id="span2">{{user.username}}</span></P>
                    <P>Your Email: <span id="span2">{{user.email}}</span></P>
                    <P>Date Joined: <span id="span2">{{user.date_joined}}</span></P>
                </div>
                <div>
                    <button class="btn btn-outline-primary btn-sm"><a href="{% url 'update_profile' %}">Edit</a></button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
{% endblock %}
