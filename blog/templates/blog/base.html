{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/0fd3fb4178.js" crossorigin="anonymous"></script>
    <title>blogchat</title>
</head>
<body>
    <div class="header-top bg-primary py-0">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-12 d-flex align-items-center justify-content-between text-white">
              <div class="d-md-flex align-items-center call-info">
                <div class="d-flex align-items-center">
                  <div class="text-white offer-text"><small><span id="span1">Welcome</span> !!</small> </div>
                </div>
              </div>
              <div class="d-none d-md-flex align-items-center">
                <div class="social-icons">
                  <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a class="text-white" href="#"><i class="fab fa-twitter-square"></i></a> </li>
                    <li class="list-inline-item"><a class="text-white" href="#"><i class="fab fa-facebook"></i></a> </li>
                    <li class="list-inline-item"><a class="text-white" href="#"><i class="fab fa-instagram"></i></a> </li>
                    <li class="list-inline-item"><a class="text-white" href="#"><i class="fab fa-pinterest"></i></a> </li>
                  </ul>
                </div>
              </div>
              <div class="">
                  {% if user.is_authenticated %}
                  Hello.. <span id="span1">{{user.username}}</span>
                  {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-info">
          <div class="container">
            <a class="navbar-brand mr-4" href="/"><b>BlogChat</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
              </div>
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'chat' %}">Chat</a>
              </div>
              <!-- Navbar Right Side -->

              <div class="navbar-nav">
                  {% if request.user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'logout' %}">logout</a>

                  {% else %}
                  <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                  {% endif %}
                
              </div>
            </div>
          </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <footer class="text-center bg-dark text-white">
        <h2>Let's Make Something Awesome</h2>
    </footer>

    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
